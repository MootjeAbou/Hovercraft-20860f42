<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Periodiek Systeem</title>
</head>
<body>
<div>
    <h1>
        Periodiek Systeem
    </h1>
</div>
<table>
    <tr>
        <th scope="col">Group</th>
        <th scope="col">1</th>
        <th scope="col">2</th>
        <th scope="col">3</th>
        <th scope="col">4</th>
        <th scope="col">5</th>
    </tr>
    <tr>
        <th scope="row">Period<br>1</th>
        <td class="orange"><a href="https://en.wikipedia.org/wiki/Hydrogen"><center><getal>1</getal></br><notatie>H</notatie></center></a></td>
        <td class="no"></td>
        <td class="no"></td>
        <td class="no"></td>
        <td class="no"></td>
    </tr>
    <tr>
        <th scope="row">3</th>
        <td class="paars"><a href="https://en.wikipedia.org/wiki/Lithium"><center><getal>3</getal></br><notatie>Li</notatie></center></a></td>
        <td class="blauw"><a href="https://en.wikipedia.org/wiki/Berylium"><center><getal>4</getal></br><notatie>Be</notatie></center></a></td>
        <td class="no"></td>
        <td class="no"></td>
        <td class="no"></td>
    </tr>
    <tr>
        <th scope="row">2</th>
        <td class="paars"><a href="https://en.wikipedia.org/wiki/Sodium"><center><getal>11</getal></br><notatie>Na</notatie></center></a></td>
        <td class="blauw"><a href="https://en.wikipedia.org/wiki/Magnesium"><center><getal>12</getal></br><notatie>Mg</notatie></center></a></td>
        <td class="no"></td>
        <td class="no"></td>
        <td class="no"></td>
    </tr>
    <tr>
        <th scope="row">4</th>
        <td class="paars"><a href="https://en.wikipedia.org/wiki/Potassium"><center><getal>19</getal></br><notatie>K</notatie></center></a></td>
        <td class="blauw"><a href="https://en.wikipedia.org/wiki/Calcium"><center><getal>20</getal></br><notatie>Ca</notatie></center></a></td>
        <td class="geel"><a href="https://en.wikipedia.org/wiki/Scandium"><center><getal>21</getal></br><notatie>Sa</notatie></center></a></td>
        <td class="no"></td>
        <td class="no"></td>
    </tr>
    <tr>

        <th scope="row">5</th>
        <td class="paars"><a href="https://en.wikipedia.org/wiki/Rubidium"><center><getal>37</getal></br><notatie>Rb</notatie></center></a></td>
        <td class="blauw"><a href="https://en.wikipedia.org/wiki/Strontium"><center><getal>38</getal></br><notatie>Sr</notatie></center></a></td>
        <td class="geel"><a href="https://en.wikipedia.org/wiki/Yttrium"><center><getal>39</getal></br><notatie>Y</notatie></center></a></td>
        <td class="no"></td>
        <td class="no"></td>
    </tr>
</table>
</body>
</html>
